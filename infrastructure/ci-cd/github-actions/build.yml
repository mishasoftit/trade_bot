name: Build Containers

on:
  push:
    branches: [ main ]
    paths:
      - 'strategy-service/**'
      - 'risk-controller/**'
      - 'execution-engine/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Strategy Service
        uses: docker/build-push-action@v3
        with:
          context: strategy-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/strategy-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/strategy-service:latest

      - name: Build and push Risk Controller
        uses: docker/build-push-action@v3
        with:
          context: risk-controller
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/risk-controller:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/risk-controller:latest

      - name: Build and push Execution Engine
        uses: docker/build-push-action@v3
        with:
          context: execution-engine
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/execution-engine:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/execution-engine:latest